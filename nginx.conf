map $host $tool_path {
    sql.prettyformat.com   /sql;
    json.prettyformat.com  /json;
    xml.prettyformat.com   /xml;
}

server {
    listen 80;
    server_name localhost prettyformat.com *.prettyformat.com;
    root /usr/share/nginx/html;
    index index.html;

    # Enhanced Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enhanced gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Redirecionamento de subdom√≠nios (apenas para a raiz exata)
    location = / {
        if ($tool_path) {
            return 301 $tool_path;
        }
        try_files $uri /index.html;
    }

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ads.txt, sitemap.xml, and robots.txt
    location ~* ^/(ads\.txt|sitemap\.xml|robots\.txt)$ {
        add_header Content-Type text/plain;
        expires 1d;
    }
}
